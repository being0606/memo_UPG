<!DOCTYPE html>
<html>
  <head>
    <title>오늘 할 일</title>
  </head>
  <body>
    <h1>오늘 할 일</h1>
    <form method="POST">
      <label><input type="checkbox" name="task" value="task1" /> 할 일 1</label
      ><br />
      <label><input type="checkbox" name="task" value="task2" /> 할 일 2</label
      ><br />
      <label><input type="checkbox" name="task" value="task3" /> 할 일 3</label
      ><br />
      <input type="submit" value="체크 완료" />
    </form>
    {% if task_done %}
    <h2>완료한 할 일:</h2>
    <ul>
      {% for task in task_done %}
      <li>{{ task }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
