<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대화 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <!-- 우측 상단 게이지 -->
    <div class="fixed top-4 right-4">
      <div class="w-24 h-24 relative">
        <div class="absolute inset-0 flex items-center justify-center">
          <span class="text-xl">{{ gauge }}%</span>
        </div>
        <svg class="w-full h-full" viewBox="0 0 36 36">
          <path
            class="text-gray-300"
            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
            fill="none"
            stroke-width="3"
          />
          <path
            class="text-blue-500"
            d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831"
            fill="none"
            stroke-width="3"
            stroke-dasharray="{{ gauge }}, 100"
          />
        </svg>
      </div>
    </div>

    <!-- 경험치 표시 -->
    <div class="fixed top-20 right-4">
      <p class="text-xl font-bold">경험치: {{ experience }}XP</p>
    </div>

    <!-- 대화 상자 -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-full sm:w-3/4 lg:w-1/2">
      <h1 class="text-xl font-bold mb-4">심리 상담 챗봇</h1>
      <p class="mb-4">{{ question }}</p>

      <!-- 사용자가 대답 입력 -->
      <form method="POST">
        <input
          type="text"
          name="response"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
        >
          다음 질문
        </button>
      </form>
    </div>
  </body>
</html>
