<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요약 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-3/4 lg:w-1/3 text-center"
    >
      <h1 class="text-2xl font-bold mb-6">대화 요약</h1>
      <p>{{ summary }}</p>

      <!-- 투두리스트 -->
      <h2 class="text-xl font-bold mt-6 mb-4">오늘의 할 일</h2>
      <ul class="list-disc list-inside">
        {% for task in todo_list %}
        <li>{{ task }}</li>
        {% endfor %}
      </ul>

      <a
        href="/main"
        class="block bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 mt-6"
        >메인 페이지로 돌아가기</a
      >
    </div>
  </body>
</html>
