<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="bg-white p-6 sm:p-8 lg:p-12 rounded-lg shadow-lg w-full sm:w-3/4 lg:w-1/3"
    >
      <h1 class="text-xl sm:text-2xl lg:text-4xl font-bold mb-6">로그인</h1>
      <form method="POST">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">ID:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">비밀번호:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
        >
          로그인
        </button>
      </form>
      <a href="#" class="block text-center mt-4 text-blue-500">회원가입</a>
    </div>
  </body>
</html>
